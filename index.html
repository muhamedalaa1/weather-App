<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/external/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    



    <section class="mainContent py-5">

        <div class="container w-75">
            <div class="mySearch my-5 d-flex justify-content-between align-items-center">
                <input  class="form-control searchInput" type="text" placeholder="Find your location ..">
                <button  class="searchButton" >Find</button>
            </div>

            <div class="row g-2">
                <div id="firstDay" class="myCard col-lg-4">
                </div>
                <div id="SecondDay" class="myCard col-lg-4">
                </div>
                <div id="thirdDay" class="myCard col-lg-4">
                </div> 
            </div>
        </div>


    </section>


    <footer class="container-fluid my-5">
        <div class="container w-75">
            <div class="subWithLinks d-flex flex-column justify-content-between align-items-center">
                <div class="mySearch  my-5 d-flex justify-content-between align-items-center">
                    <input class="form-control searchInput" type="text" placeholder="Enter your Email to subscribe">
                    <button>Subscribe</button>
                </div>

                <div class="footerLinks">
                    <ul>
                        <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="https://www.gmail.com"><i class="fa-brands fa-google-plus-g"></i></i></a></li>
                        <li><a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center"> 
                <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>

        </div>
        
    </footer>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
